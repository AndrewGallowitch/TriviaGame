<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Michael Jordan Trivia Game</title>

<style>

</style>

</head>
<body background = "assets/images/sports-background.jpg">

<div class = "main-container">
<h1 class = "text-center bg-dark text-danger p-4">Michael Jordan Trivia Game</h1>
</div>
<br> <br> <br> <br> <br> <br>

<div class = "row" id = "result-update">
    <div class = "col-4"></div>
    <div class="btn btn-dark text-danger text-center p-5 col-4" id = "update"></div>
    <div class = "col-4"></div>
</div>


<div class = "row" id = "start">
<div class = "col-4"></div>
<button type="button" id = "start-btn" class="btn btn-dark text-danger text-center p-4 col-4"><h1>START</h1></button>
<div class = "col-4"></div>
</div>

<div class = "row" id = "time-left">
    <div class = "col-4"></div>
    <div class = "col-4 bg-dark text-center text-danger p-2" id = "time"></div>
    <div class = "col-4"></div>
</div>
<br>


<div class = "row" id = "question">
<div class = "col-2"></div>
<div class = "question-holder col-8 bg-dark text-danger text-center p-4"></div>
<div class = "col-2"></div>
</div>
<br><br>


<div id = "answer-container">
<div class = "row">
    <div class = "col-3"></div>
    <button type="button" class="btn answer btn-dark text-danger text-center p-2 col-2" id = "answer1" value = "1"></button>
    <div class = "col-2"></div>
    <button type="button" class="btn answer btn-dark text-danger text-center p-2 col-2" id = "answer2" value = "2"></button>
    <div class = "col-3"></div>
</div>
<br>
<div class = "row">
    <div class = "col-3"></div>
    <button type="button" class="btn answer btn-dark text-danger text-center p-2 col-2" id = "answer3" value = "3"></button>
    <div class = "col-2"></div>
    <button type="button" class="btn answer btn-dark text-danger text-center p-2 col-2" id = "answer4" value = "4"></button>
    <div class = "col-3"></div>
</div>
</div>

<script src = "assets/javascript/app.js"></script>    
</body>
</html>
